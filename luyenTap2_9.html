<script> let arr = ["a", "b", "c", "d", "1", "a"]
// Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
//         Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.
function timKiem(x, arr) {
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (x === arr[i]) {
            count++;
        }
    }
    if (count=== 0) {
        return -1
    } else {
        return count
    }

}

let input = prompt()
timKiem(input, arr)
console.log(timKiem(input, arr))

</script>
