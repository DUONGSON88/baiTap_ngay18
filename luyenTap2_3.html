Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.

<script>
  function tinhGiaiThua(x) {
    if(x<0){
      return -1;
    }else if (x===0){
      return 1;
    }else {
      return (x*tinhGiaiThua(x-1));
    }
  }
  let a=+prompt("Hãy nhập số cần tìm giai thừa :")
  tinhGiaiThua(a);
  alert(`Giai thừa của ${a} là   ${tinhGiaiThua(a)}`)
</script>
</body>
